---
layout: default
title: Post Lists
permalink: /posts/
---

<section class="postlists">
  <div class="grid">
    <div class="unit whole">
      <article>
        <h1>All Posts list</h1>
        {% if site.posts.length == 0 %}
        <div class="note warning">
          <h5>What</h5>
          <p>No~~~</p>
        </div>
        {% else %}
        <table>
          <thead>
            <tr>
              <td>Title</td>
              <td>Created</td>
            </tr>
          </thead>
          <tbody>
            {% for post in site.posts %}
            <tr>
              <td><a href="{{post.url}}">{{post.title}}</a></td>
              <td>{{post.date}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        {% endif %}
      </article>
    </div>
  </div>
</section>
